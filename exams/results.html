<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الاختبارات - عبقري الفيزياء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #007bff; padding: 15px; }
        .navbar-brand, .nav-link { color: white !important; font-size: 18px; }
        .container { margin-top: 20px; }
        .result-box { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn { width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-atom"></i> عبقري الفيزياء</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4">🏆 نتيجتك في الاختبار</h2>
        <div class="result-box text-center">
            <h3 id="score-text">لم يتم تحديد النتيجة بعد</h3>
            <button class="btn btn-primary mt-3" onclick="retryQuiz()">🔄 إعادة المحاولة</button>
        </div>
    </div>

    <script>
        function retryQuiz() {
            window.location.href = "quizzes.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
