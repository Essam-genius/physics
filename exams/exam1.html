<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>امتحان الفيزياء</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script>
        let timeLeft = 600; // 10 دقائق
        function countdown() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            timeLeft--;
            if (timeLeft >= 0) {
                setTimeout(countdown, 1000);
            } else {
                document.getElementById("examForm").submit(); // إرسال الامتحان تلقائيًا
            }
        }
        window.onload = countdown;
    </script>
</head>
<body><script>
  function checkAccess() {
    var password = prompt("أدخل رمز الدخول للامتحان:");
    if (password !== "Physics2024") {
      alert("رمز الدخول غير صحيح!");
      window.location.href = "../index.html"; // إعادة الطالب للصفحة الرئيسية
    }
  }
  window.onload = checkAccess;
</script>

</html>
