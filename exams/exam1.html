<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبارات - عبقري الفيزياء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
        .navbar { background-color: #007bff; padding: 15px; }
        .navbar-brand, .nav-link { color: white !important; font-size: 18px; }
        .container { margin-top: 20px; }
        .quiz-card { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn { width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-atom"></i> عبقري الفيزياء</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4">📝 اختبارات الفيزياء</h2>
        <div class="quiz-card">
            <h5>السؤال الأول: ما وحدة قياس القوة؟</h5>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">كيلوغرام</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, true)">نيوتن</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">جول</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">واط</button>
        </div>

        <div class="quiz-card mt-3">
            <h5>السؤال الثاني: ما هو القانون الأساسي للحركة؟</h5>
            <button class="btn btn-light option" onclick="checkAnswer(this, true)">F = ma</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">E = mc²</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">V = IR</button>
            <button class="btn btn-light option" onclick="checkAnswer(this, false)">P = IV</button>
        </div>
    </div>

    <script>
        function checkAnswer(button, correct) {
            if (correct) {
                button.style.backgroundColor = "green";
                button.style.color = "white";
            } else {
                button.style.backgroundColor = "red";
                button.style.color = "white";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
